name: Run GIT Issue Alert

on:
  schedule:
  - cron: "44 16 * * *"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 15.x
      uses: actions/setup-node@v1
      with:
        node-version: 15.x
    - name: npm install sync-request
      run: npm install sync-request
    - name: run the script
      run: node gitIssueScript.js
